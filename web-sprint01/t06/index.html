<!DOCTYPE html>
<html lang="en">
<head>
	<title>T06</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Superhero request form</h1>
	<section>
	<div class="checkboxes_row">
		<ul>
			<li>
				<input type="checkbox" id="d_v" value="DEFEAT A VILLAIN">
				<label class="checkbox" for="d_v">DEFEAT A VILLAIN</label>
			</li>
			<li>
				<input type="checkbox" id="sv_ci" value="SAVE A CIVILIAN">
				<label class="checkbox" for="sv_ci">SAVE A CIVILIAN</label>
			</li>
			<li>
				<input type="checkbox" id="st_ro" value="STOP A ROBBERY">
				<label class="checkbox" for="st_ro">STOP A ROBBERY</label>
			</li>
		</ul>
	</div>
	
	<div class="checkboxes_row">
		<ul>
			<li>
				<input type="checkbox" id="pr_ap" value="PREVENT AN APOCALYPSE">
				<label class="checkbox" for="pr_ap">PREVENT AN APOCALYPSE</label>
			</li>
			<li>
				<input type="checkbox" id="tr_si" value="TRAIN A SIDEKICK" />
				<label class="checkbox" for="tr_si">TRAIN A SIDEKICK</label>
			</li>

		</ul>
	</div>

	<div class="checkboxes_row">
		<ul>
			<li>
				<input type="checkbox" id="other" value="OTHER STUFF" />
				<label class="checkbox" for="other">OTHER STUFF</label>
			</li>
		</ul>
	</div>
</section>
	<div class="input_data">
		<input class="details" type="text" id="details" placeholder="Job details"/>
	</div>

	<div class="input_data">
		<input type="text" id="name" class="txt_name" placeholder="Name"/>
		<input type="text" id="email" class="txt_email" placeholder="Email"/>
	</div>

	<button class="send" value="SEND">SEND</button>
</body>
</html>
